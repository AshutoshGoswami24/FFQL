<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Quality Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 600px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    margin-top: 0;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  pre {
    background-color: #f8f9fa;
    padding: 10px;
    border-radius: 4px;
    overflow-x: auto;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Video Quality Converter</h2>
  <input type="text" id="filename" placeholder="Enter input filename">
  <select id="quality">
    <option value="144p">144p</option>
    <option value="360p">360p</option>
    <option value="480p">480p</option>
    <option value="720p">720p</option>
    <option value="1080p">1080p</option>
    <option value="2k">2k</option>
    <option value="4k">4k</option>
  </select>
  <button onclick="convert()">Convert</button>
  <pre id="output"></pre>
  <button onclick="copyOutput()">Copy Output</button>
</div>

<script>
  function convert() {
    var filename = document.getElementById("filename").value;
    var quality = document.getElementById("quality").value;
    var commands = [
      "-s 256x144",
      "-s 640x360",
      "-s 840x480",
      "-s 1280x720",
      "-s 1920x1080",
      "-s 2560x1440",
      "-s 3840x2160"
    ];
    var qualityIndex = ["144p", "360p", "480p", "720p", "1080p", "2k", "4k"].indexOf(quality);

    var output = "";
    if (qualityIndex !== -1) {
      var outputFilename = filename.replace(/\b(144p|360p|480p|720p|1080p|2k|4k)\b/g, quality) + ".mkv";
      output = "ffmpeg -i \"" + filename + ".mkv" + "\" -preset veryfast -c:v libx264 " + commands[qualityIndex] + " -x265-params 'bframes=8:psy-rd=1:ref=3:aq-mode=3:aq-strength=0.8:deblock=1,1' -pix_fmt yuv420p -crf 30 -c:a libopus -b:a 32k -c:s copy -map 0 -ac 2 -ab 32k -vbr 2 -level 3.1 -threads 5 \"" + outputFilename + "\"";
    } else {
      output = "Invalid quality selected";
    }

    document.getElementById("output").innerHTML = output;
  }

  function copyOutput() {
    var outputElement = document.getElementById("output");
    var range = document.createRange();
    range.selectNode(outputElement);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
    alert("Output copied!");
  }
</script>
</body>
</html>
